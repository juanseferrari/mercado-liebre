<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet" />
    <link rel="stylesheet" href="/css/utils.css">
    <link rel="stylesheet" href="/css/styles-sm.css">
    <link rel="stylesheet" href="/css/styles-md.css" media="(min-width:768px)">
    <link rel="stylesheet" href="/css/styles-lg.css" media="(min-width:1280px)">
</head>
<body>
    <header>
        <div class="nav-logo">
            <img src="/img/logo-mercado-liebre.svg" alt="Logo Mercado Liebre" class="logo-principal">
            <form action="POST" class="form-searchbar">
                <input type="text" placeholder="Buscar productos">
            </form>
        </div>

        <h3><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de créditos</h3>
        <nav class="nav-principal">
            <ul>
                <li><a href="">Oferas</a></li>
                <li><a href="">Tiendas Oficiales</a></li>
                <li><a href="">Vender</a></li>
                <li><a href="">Ayuda</a></li>
            </ul>
            <ul>
                <li><a href="">Creá tu cuenta <i class="far fa-user-circle"></i></a></li>
                <li><a href="">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="">Mis compras<i class="fas fa-shopping-cart"></i></a></li>

            </ul>
        </nav>
        <div class="burger-menu menu" id="burguer-menu">
            <i class="fas fa-bars"></i>
        </div>

    </header>
    <main class="main-content">
        <h2 class="titulo-principal">Registro</h2>
        <form action="POST" class="form-registro">
            <div class="form-input">
        
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" name="nombre">
                
                <label for="usuario">Nombre de usuario</label>
                <input type="text" name="usuario">
                
                <label for="fecha-nac">Fecha de nacimiento</label>
                <input type="date" name="fecha-nac">
                
                <label for="compra-venta">Perfil de usuario</label>
                <select name="compra-venta" id="compra-venta">
                    <option value="vendedor">Vendedor</option>
                    <option value="comprador">Comprador</option>
                </select>
                    
                <label for="">Categorías de interés</label>
                <div class="form-categorias">
                    <div class="form-categorias-individual">
                        <input name="electro" type="checkbox" >
                        <label for="electro">Electro</label>
                    </div>
                    <div class="form-categorias-individual">
                        <input name="moda" type="checkbox" >
                        <label for="moda">Moda</label>
                    </div>
                    <div class="form-categorias-individual">
                        <input name="hogar" type="checkbox" >
                        <label for="hogar">Hogar</label>
                    </div>
                    <div class="form-categorias-individual">
                        <input name="jugueteria" type="checkbox" >
                        <label for="jugueteria">Juguetería</label>
                    </div>
                    <div class="form-categorias-individual">
                        <input name="vida-sana" type="checkbox" >
                        <label for="vida-sana">Vida Sana</label>                        
                    </div>

                </div>
        
                <label for="foto">Foto de usuario</label>
                <input type="file" accept="jpg" name="foto">
        
                <label for="password">Contraseña</label>
                <input type="password" name="password">
        
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" name="confirm-password">
                
                <div class="form-botones">
                    <button type="submit">Enviar</button>
                    <button type="reset">Borrar</button>
                </div>

        
            </div>

        </form>
    </main>
    
</body>
</html>
